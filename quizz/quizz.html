<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NERD</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>
   

    <!-- Barre de vie au-dessus du quiz -->
    <div id="health-bar" aria-label="Barre de vie" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100">
        <div id="health"></div>
    </div>

    <div id="quiz-container">
        <div id="question">Question ici</div>
        <div id="reponse"></div>
        <!-- Bouton pour afficher l'explication (caché par défaut) -->
        <button id="see-explanation" aria-controls="explanation" aria-expanded="false" hidden>Voir
            l'explication</button>

        <div id="explanation" class="explanation" aria-live="polite" aria-atomic="true" hidden>Explication ici</div>

        <button id="next-btn" hidden>Suivant</button>
    </div>

    <div id="result-modal" class="modal">
        <div class="modal-content">
            <p id="modal-text"></p>
            <button id="modal-btn">Combattre l'ennemi ⚔️</button>
        </div>
    </div>


    <script src="quiz.js"></script>
</body>

</html>
